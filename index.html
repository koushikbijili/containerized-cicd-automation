<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CI/CD Pipeline Architecture</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Syne:wght@400;700;800&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0e1a;
    font-family: 'JetBrains Mono', monospace;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    overflow-x: hidden;
  }

  h1 {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: clamp(1.2rem, 3vw, 1.8rem);
    color: #e2e8f0;
    text-align: center;
    margin-bottom: 8px;
    letter-spacing: -0.02em;
  }

  .subtitle {
    font-size: 0.72rem;
    color: #4a6fa5;
    text-align: center;
    margin-bottom: 48px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
  }

  .diagram {
    width: 100%;
    max-width: 900px;
    position: relative;
  }

  svg {
    width: 100%;
    height: auto;
    overflow: visible;
    filter: drop-shadow(0 0 60px rgba(59, 130, 246, 0.08));
  }

  /* Node styles */
  .node-box {
    rx: 12;
    ry: 12;
  }

  .node-label {
    font-family: 'Syne', sans-serif;
    font-weight: 700;
    font-size: 13px;
    fill: #f1f5f9;
    text-anchor: middle;
    dominant-baseline: middle;
  }

  .node-sub {
    font-family: 'JetBrains Mono', monospace;
    font-weight: 400;
    font-size: 10px;
    fill: #94a3b8;
    text-anchor: middle;
    dominant-baseline: middle;
  }

  .node-icon {
    font-size: 22px;
    text-anchor: middle;
    dominant-baseline: middle;
  }

  .step-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 9.5px;
    fill: #64748b;
    text-anchor: middle;
    dominant-baseline: middle;
  }

  .step-badge {
    font-family: 'JetBrains Mono', monospace;
    font-size: 8.5px;
    font-weight: 600;
    fill: #1e293b;
    text-anchor: middle;
    dominant-baseline: middle;
  }

  /* Arrow animations */
  .flow-arrow {
    stroke-dasharray: 6 4;
    animation: dash 1.5s linear infinite;
  }

  @keyframes dash {
    to { stroke-dashoffset: -20; }
  }

  .glow-pulse {
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { opacity: 0.6; }
    to { opacity: 1; }
  }

  /* Node entrance animations */
  .node-group {
    animation: fadeUp 0.6s ease forwards;
    opacity: 0;
    transform: translateY(10px);
  }

  @keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
  }

  .node-group:nth-child(1) { animation-delay: 0.1s; }
  .node-group:nth-child(2) { animation-delay: 0.25s; }
  .node-group:nth-child(3) { animation-delay: 0.4s; }
  .node-group:nth-child(4) { animation-delay: 0.55s; }
  .node-group:nth-child(5) { animation-delay: 0.7s; }
  .node-group:nth-child(6) { animation-delay: 0.85s; }

  .legend {
    display: flex;
    gap: 24px;
    justify-content: center;
    margin-top: 32px;
    flex-wrap: wrap;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.7rem;
    color: #64748b;
    letter-spacing: 0.05em;
  }

  .legend-dot {
    width: 10px;
    height: 10px;
    border-radius: 2px;
  }
</style>
</head>
<body>

<h1>CI/CD Pipeline Architecture</h1>
<p class="subtitle">Git Push ‚Üí Jenkins ‚Üí DockerHub ‚Üí Live Container</p>

<div class="diagram">
<svg viewBox="0 0 880 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="devGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="githubGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jenkinsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dockerhubGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0369a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="containerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ec2Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrow-blue" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#3b82f6" />
    </marker>
    <marker id="arrow-orange" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#f59e0b" />
    </marker>
    <marker id="arrow-teal" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#14b8a6" />
    </marker>
    <marker id="arrow-cyan" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#0ea5e9" />
    </marker>
    <marker id="arrow-purple" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#a78bfa" />
    </marker>

    <!-- Glow filter -->
    <filter id="glow-blue">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-orange">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
  </defs>

  <!-- Background grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5"/>
  </pattern>
  <rect width="880" height="700" fill="url(#grid)" rx="16" opacity="0.5"/>

  <!-- EC2 Instance boundary -->
  <rect x="200" y="280" width="480" height="380" rx="16" fill="none" stroke="#334155" stroke-width="1.5" stroke-dasharray="8 4"/>
  <rect x="225" y="270" width="145" height="22" rx="4" fill="#1e293b"/>
  <text x="298" y="281" font-family="JetBrains Mono,monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">‚òÅ EC2 Instance (Ubuntu)</text>

  <!-- ‚îÄ‚îÄ NODES ‚îÄ‚îÄ -->

  <!-- 1. Developer -->
  <g class="node-group" filter="url(#shadow)">
    <rect x="330" y="20" width="220" height="80" rx="12" fill="url(#devGrad)" stroke="#60a5fa" stroke-width="1.5"/>
    <rect x="330" y="20" width="220" height="80" rx="12" fill="none" stroke="#93c5fd" stroke-width="0.5" opacity="0.4"/>
    <text x="440" y="47" class="node-icon">üë®‚Äçüíª</text>
    <text x="440" y="72" class="node-label">Developer</text>
    <text x="440" y="88" class="node-sub">Local Workstation</text>
  </g>

  <!-- Arrow 1 ‚Üí 2: git push -->
  <line x1="440" y1="100" x2="440" y2="148" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow-blue)"/>
  <rect x="360" y="108" width="160" height="20" rx="6" fill="#0f172a" stroke="#1e3a5f" stroke-width="1"/>
  <text x="440" y="118" class="step-label">$ git push origin main</text>

  <!-- 2. GitHub -->
  <g class="node-group" filter="url(#shadow)">
    <rect x="330" y="148" width="220" height="80" rx="12" fill="url(#githubGrad)" stroke="#475569" stroke-width="1.5"/>
    <text x="440" y="175" class="node-icon">üêô</text>
    <text x="440" y="200" class="node-label">GitHub Repository</text>
    <text x="440" y="216" class="node-sub">Source Code & Webhooks</text>
  </g>

  <!-- Arrow 2 ‚Üí 3: Webhook -->
  <line x1="440" y1="228" x2="440" y2="296" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5 3" marker-end="url(#arrow-orange)" class="flow-arrow"/>
  <rect x="345" y="245" width="190" height="20" rx="6" fill="#0f172a" stroke="#451a03" stroke-width="1"/>
  <text x="440" y="255" class="step-label">‚ö° Webhook POST trigger</text>

  <!-- 3. Jenkins -->
  <g class="node-group" filter="url(#shadow)">
    <rect x="300" y="300" width="280" height="100" rx="12" fill="url(#jenkinsGrad)" stroke="#fbbf24" stroke-width="1.5"/>
    <text x="440" y="328" class="node-icon">üîß</text>
    <text x="440" y="355" class="node-label">Jenkins Server</text>
    <text x="440" y="372" class="node-sub">Build Pipeline Executor</text>
    <text x="440" y="389" class="node-sub">docker build ¬∑ tag :BUILD_NUMBER ¬∑ tag :latest</text>
  </g>

  <!-- Arrow 3 ‚Üí 4: Push to DockerHub -->
  <path d="M 580 350 C 680 350 720 450 720 490" stroke="#0ea5e9" stroke-width="2" fill="none" marker-end="url(#arrow-cyan)" stroke-dasharray="5 3" class="flow-arrow"/>
  <rect x="610" y="375" width="155" height="32" rx="6" fill="#0f172a" stroke="#0c4a6e" stroke-width="1"/>
  <text x="687" y="387" class="step-label">docker push</text>
  <text x="687" y="399" class="step-label">myapp:v$BUILD_NUMBER</text>

  <!-- 4. DockerHub -->
  <g class="node-group" filter="url(#shadow)">
    <rect x="610" y="490" width="220" height="85" rx="12" fill="url(#dockerhubGrad)" stroke="#38bdf8" stroke-width="1.5"/>
    <text x="720" y="518" class="node-icon">üê≥</text>
    <text x="720" y="544" class="node-label">DockerHub Registry</text>
    <text x="720" y="560" class="node-sub">myapp:v42 ¬∑ myapp:latest</text>
  </g>

  <!-- Arrow DockerHub ‚Üí Container: docker pull -->
  <path d="M 610 532 C 530 532 500 560 490 590" stroke="#14b8a6" stroke-width="2" fill="none" marker-end="url(#arrow-teal)" stroke-dasharray="5 3" class="flow-arrow"/>
  <rect x="495" y="540" width="130" height="20" rx="6" fill="#0f172a" stroke="#134e4a" stroke-width="1"/>
  <text x="560" y="550" class="step-label">docker pull :latest</text>

  <!-- 5. Docker Container -->
  <g class="node-group" filter="url(#shadow)">
    <rect x="300" y="490" width="280" height="85" rx="12" fill="url(#containerGrad)" stroke="#2dd4bf" stroke-width="1.5"/>
    <text x="440" y="517" class="node-icon">üì¶</text>
    <text x="440" y="543" class="node-label">Docker Container</text>
    <text x="440" y="559" class="node-sub">Running on EC2 ¬∑ Replaces old container</text>
  </g>

  <!-- Arrow Container ‚Üí App -->
  <line x1="440" y1="575" x2="440" y2="620" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrow-purple)"/>
  <rect x="360" y="582" width="160" height="20" rx="6" fill="#0f172a" stroke="#3b0764" stroke-width="1"/>
  <text x="440" y="592" class="step-label">docker run -p 80:3000</text>

  <!-- 6. Live Application -->
  <g class="node-group" filter="url(#shadow)">
    <rect x="300" y="620" width="280" height="60" rx="12" fill="url(#appGrad)" stroke="#c4b5fd" stroke-width="1.5"/>
    <text x="440" y="643" class="node-icon" font-size="18">üåê</text>
    <text x="440" y="663" class="node-label">Live Application ¬∑ Port 80</text>
  </g>

  <!-- Step badges on arrows -->
  <!-- Step 1 badge -->
  <circle cx="340" cy="118" r="9" fill="#2563eb"/>
  <text x="340" y="118" class="step-badge">1</text>

  <!-- Step 2 badge -->
  <circle cx="340" cy="255" r="9" fill="#d97706"/>
  <text x="340" y="255" class="step-badge">2</text>

  <!-- Step 3 badge -->
  <circle cx="590" cy="386" r="9" fill="#0284c7"/>
  <text x="590" y="386" class="step-badge">3</text>

  <!-- Step 4 badge -->
  <circle cx="495" cy="550" r="9" fill="#0d9488"/>
  <text x="495" y="550" class="step-badge">4</text>

  <!-- Step 5 badge -->
  <circle cx="360" cy="592" r="9" fill="#7c3aed"/>
  <text x="360" y="592" class="step-badge">5</text>

  <!-- Decorative accent lines -->
  <line x1="20" y1="20" x2="80" y2="20" stroke="#1d4ed8" stroke-width="2"/>
  <line x1="20" y1="20" x2="20" y2="80" stroke="#1d4ed8" stroke-width="2"/>
  <line x1="800" y1="680" x2="860" y2="680" stroke="#7c3aed" stroke-width="2"/>
  <line x1="860" y1="620" x2="860" y2="680" stroke="#7c3aed" stroke-width="2"/>

</svg>
</div>

<div class="legend">
  <div class="legend-item">
    <div class="legend-dot" style="background:#2563eb;"></div>
    Developer ‚Üí GitHub
  </div>
  <div class="legend-item">
    <div class="legend-dot" style="background:#d97706;"></div>
    Webhook Trigger
  </div>
  <div class="legend-item">
    <div class="legend-dot" style="background:#0284c7;"></div>
    Push to DockerHub
  </div>
  <div class="legend-item">
    <div class="legend-dot" style="background:#0d9488;"></div>
    Pull & Deploy
  </div>
  <div class="legend-item">
    <div class="legend-dot" style="background:#7c3aed;"></div>
    Run on Port 80
  </div>
  <div class="legend-item" style="margin-left:16px;">
    <div style="width:24px;height:2px;background:#334155;border: 1px dashed #475569;"></div>
    EC2 Boundary
  </div>
</div>

</body>
</html>
